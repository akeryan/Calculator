<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="display"></div>
        <div class="btns-container">
            <button class="btn digit 7">7</button>
            <button class="btn digit 8">8</button>
            <button class="btn digit 9">9</button>
            <button class="btn sign">+/-</button>
            <button class="btn C">C</button>
            <button class="btn digit 4">4</button>
            <button class="btn digit 5">5</button>
            <button class="btn digit 6">6</button>
            <button class="btn multiply">x</button>
            <button class="btn divide">/</button>
            <button class="btn digit 1">1</button>
            <button class="btn digit 2">2</button>
            <button class="btn digit 3">3</button>
            <button class="btn plus">+</button>
            <button class="btn minus">-</button>
            <button class="btn digit 0">0</button>
            <button class="btn dot">.</button>
            <button class="btn backspace">&#8678;</button>
            <button class="btn equals">=</button>            
        </div>
    </div>
</body>
</html>
